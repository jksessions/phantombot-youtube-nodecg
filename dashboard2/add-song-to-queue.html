<!DOCTYPE html>
<body>
    <label for="song-url">URL or Search Term:</label>
    <input type="url" id="song-url" name="song-url">
    <script>
        document.addEventListener('dialog-confirmed', function() {
            let song = document.getElementById('song-url').value
            console.log(song);
            if (song.length >0){
                nodecg.sendMessage('addSongToQueue', song);
            }
            document.getElementById('song-url').value = null;
        })
    </script>
</body>
