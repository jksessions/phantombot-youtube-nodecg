<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/youtube-controls-v2.css" />
	<script src="./js/modules.js"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">
</head>

<body>
	<div id="main" class="buttonDiv">
		<paper-button toggle raised class="toggle" id="toggleStream" onClick="toggleStream()">
            <i class="fas fa-play" id="play-pause-button"></i>
        </paper-button>
		<paper-button toggle raised class="toggle" id="toggleStream" onClick="toggleStream()">
            <i class="fas fa-fast-forward"></i>
        </paper-button>
		<paper-button toggle raised class="toggle" id="toggleStream" onClick="toggleStream()">
            <i class="fas fa-star"></i>
        </paper-button>
		<paper-button toggle raised class="toggle" id="toggleStream" onClick="toggleStream()">
            <i class="fas fa-trash"></i>
        </paper-button>
		<paper-button toggle raised class="toggle" id="toggleStream" onClick="toggleStream()">
            <i class="fas fa-volume-down" id="mute-button-icon"></i>
        </paper-button>
	</div>
    <custom-style>
		<style>
			paper-button {
				background-color: #6441a5;
				--paper-button-ink-color: #6A6A6A;
			}

			paper-button.toggle:hover {
				background-color: #383838;
			}

			paper-button.toggle[active] {
				background-color: #990000;
			}

			paper-button.toggle[disabled] {
				background-color: #485264;
			}
		</style>
	</custom-style>
</body>

</html>
